<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Already Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .info-container {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-icon {
            font-size: 48px;
            color: #17a2b8;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0B5E59;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .button:hover {
            background-color: #094947;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="info-icon">ℹ️</div>
        <h1>Email Already Verified</h1>
        <p>{{ message }}</p>
        <p>Your email address has already been verified. You can now login to your account.</p>
        <a href="/login" class="button">Go to Login</a>
    </div>
</body>
</html>
